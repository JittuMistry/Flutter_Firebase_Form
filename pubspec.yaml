name: form
description: A new Flutter project.


publish_to: 'none' 
version: 2.0.1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.1.0
  firebase_core: ^2.3.0
  firebase_storage: ^11.0.6
  image_picker: ^0.8.4+11
  cached_network_image: ^3.2.1
  get: ^4.6.5



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/PoppinsBold.ttf
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf

